<h1>Distância</h1> 

És sempre na minha mente.<br/>
És sempre no meu coração.<br/>
Nos meus sonhos também.<br/>
Eu amo-te muito.<br/>
<br/>
Mas tu és fogo,<br/>
E eu sou água.<br/>
Então por isso<br/>
Amo-te à distância.<br/>
<br/>
E por isso<br/>
Amo-te de longe.<br/>
Onde ninguém se machuque.<br/>
Um lugar estás feliz.<br/>
